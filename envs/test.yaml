name: test
channels:
    - conda-forge
    - gurobi
dependencies:
    - python=3.7
    - numpy=1.16.2
    - pandas=0.25.1
    - gurobi=8.1.1
    - pytest=4.4.0
    - pytest-html=1.20.0
    - calliope=0.6.5
    - pyomo=5.6.8 # to avoid https://github.com/calliope-project/calliope/issues/309
    - pyutilib=5.8.0 # older version that works with pyomo 5.6.8
    - pip=21.0.1
    - pip:
        - -e ../../lib
