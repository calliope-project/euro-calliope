tech_groups:
    pv:
        essentials:
            name: PV
            carrier: electricity
            parent: supply
        constraints:
            lifetime: 25 # [@JRC:2014] Table 7
    pv_on_roof:
        essentials:
            parent: pv
        costs:
            monetary:
                energy_cap: {{ mean([0.56e6, 0.45e6]) * scaling_factors.specific_costs }} # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW") }} | Danish energy agency (technology data for el/dh, average of 22 photovoltaics small and medium, 2050)
                om_annual: {{ mean([8700, 7100]) * scaling_factors.specific_costs }} # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW") }} | Danish energy agency (technology data for el/dh, average of 22 photovoltaics small and medium, 2050)
    wind:
        essentials:
            name: Wind
            carrier: electricity
            parent: supply
    wind_onshore:
        essentials:
            name: Onshore wind
            parent: wind
        constraints:
            resource: file=capacityfactors-wind-onshore.csv
            resource_unit: energy_per_cap
            lifetime: 25 # [@JRC:2014] Table 4
        costs:
            monetary:
                energy_cap: {{ 0.96e6 * scaling_factors.specific_costs }} # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW") }} | Danish energy agency (technology data for el/dh, 20 onshore turbines, 2050)
                om_annual: {{ 11340 * scaling_factors.specific_costs }} # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW") }} | Danish energy agency (technology data for el/dh, 20 onshore turbines, 2050)
                om_prod: {{ 1.22 * scaling_factors.specific_costs }} # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MWh") }} | Danish energy agency (technology data for el/dh, 20 onshore turbines, 2050)

techs:
    open_field_pv:
        essentials:
            name: Open field PV
            parent: pv
        constraints:
            # open_field_pv and wind_onshore_competing are the only technologies with area footprints
            # as they are the only technologies competing on the same land.
            resource_area_per_energy_cap: {{ (1 / max_power_density["pv-on-flat-areas"]) * scaling_factors.area / scaling_factors.power }} # {{ (scaling_factors.power / scaling_factors.area) | unit("km^2/MW") }} from [@Gagnon:2016][@Klauser:2016][@Wirth:2017]
            resource: file=capacityfactors-open-field-pv.csv
            resource_unit: energy_per_cap
        costs:
            monetary:
                energy_cap: {{ mean([0.29e6, 0.24e6]) * scaling_factors.specific_costs }} # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW") }} | Danish energy agency (technology data for el/dh, average of 22 photovoltaics large and tracker, 2050)
                om_annual: {{ mean([5000, 5400]) * scaling_factors.specific_costs }} # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW") }} | Danish energy agency (technology data for el/dh, average of 22 photovoltaics medium and large, 2050)
    roof_mounted_pv:
        essentials:
            name: Roof mounted PV
            parent: pv_on_roof
        constraints:
            resource: file=capacityfactors-rooftop-pv.csv
            resource_unit: energy_per_cap
    wind_onshore_monopoly:
        essentials:
            name: Onshore wind without land competition
            parent: wind_onshore
    wind_onshore_competing:
        essentials:
            name: Onshore wind competing with open field PV on land
            parent: wind_onshore
        constraints:
            # open_field_pv and wind_onshore_competing are the only technologies with area footprints
            # as they are the only technologies competing on the same land.
            resource_area_per_energy_cap: {{ (1 / max_power_density["onshore-wind"]) * scaling_factors.area / scaling_factors.power }} # {{ (scaling_factors.power / scaling_factors.area) | unit("km^2/MW") }} from [@EuropeanEnvironmentAgency:2009]
    wind_offshore:
        essentials:
            name: Offshore wind
            parent: wind
        constraints:
            resource: file=capacityfactors-wind-offshore.csv
            resource_unit: energy_per_cap
            lifetime: 30 # [@JRC:2014] Table 5
        costs:
            monetary:
                energy_cap: {{ mean([1.78e6, 1.58e6]) * scaling_factors.specific_costs }} # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW") }} | Danish energy agency (technology data for el/dh, average of 21 offshore and nearshore turbines, 2050)
                om_annual: {{ mean([32448, 32538]) * scaling_factors.specific_costs }} # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW") }} | Danish energy agency (technology data for el/dh, average of 21 offshore and nearshore turbines, 2050)
                om_prod: {{ mean([2.4, 2.4]) * scaling_factors.specific_costs }} # {{ (1 / scaling_factors.specific_costs) | unit("EUR2013/MW") }} | Danish energy agency (technology data for el/dh, average of 21 offshore and nearshore turbines, 2050)
    load_shedding:
        essentials:
            name: Load shedding as last resort
            parent: supply
            carrier: electricity
        constraints:
            energy_cap_max: inf
        costs:
            monetary:
                om_prod: {{ 8000 * scaling_factors.specific_costs }} # {{ (1 / scaling_factors.specific_costs) | unit("EUR/MWh") }}
    hydro_run_of_river:
        essentials:
            name: Run of river hydro electricity
            parent: supply
            carrier: electricity
        constraints:
            resource: file=capacityfactors-hydro-ror.csv
            resource_unit: energy_per_cap
            lifetime: 60
        costs:
            monetary:
                energy_cap: {{ 5620000 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2013/MW") }} 2013 EUR/MW] from [@JRC:2014] Table 14
                om_prod: {{ 5 * scaling_factors.specific_costs }} # {{ (1 / scaling_factors.specific_costs) | unit("EUR2013/MW/yr") }} from [@JRC:2014] Table 14
                om_annual: {{ 5620000 * 0.03 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2013/MW/yr") }} 3% from [@JRC:2014] Table 14
    hydro_reservoir:
        essentials:
            name: Hydro electricity with a reservoir.
            parent: supply_plus
            carrier: electricity
        constraints:
            resource: file=capacityfactors-hydro-reservoir-inflow.csv
            resource_unit: energy_per_cap
            lifetime: 60
        costs:
            monetary:
                energy_cap: {{ 3370000 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2013/MW") }} from [@JRC:2014] Table 12
                om_prod: {{ 5 * scaling_factors.specific_costs }} # {{ (1 / scaling_factors.specific_costs) | unit("EUR2013/MW/yr") }} from [@JRC:2014] Table 12
                om_annual: {{ 3370000 * 0.03 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2013/MW/yr") }} from [@JRC:2014] Table 12
    biofuel: # based on Anaerobic digestion from [@JRC:2014] Table 48
        essentials:
            name: Biofuel
            parent: supply_plus
            carrier: electricity
        constraints:
            energy_eff: 1.0 # efficiency modelled within the input resource stream to avoid poor numerical scaling
            lifetime: 20
        costs:
            monetary:
                energy_cap: {{ 2300000 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2013/MW") }}
                om_prod: 0 # 3.1 (EUR2013/MWh) added to om_con, because value is very small and causing poor numerical range
                om_annual: {{ 2300000 * 0.041 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2013/MW/yr") }} 2300000 * 4.1%
                om_con: {{ (biofuel_fuel_cost / biofuel_efficiency + 3.1) * scaling_factors.specific_costs }} # {{ (1 / scaling_factors.specific_costs) | unit("EUR/MWh") }}
