cluster-sync:
    url: euler.ethz.ch
    send-ignore: .syncignore-send
    receive-ignore: .syncignore-receive
    cluster-base-dir: ~/Develop/euro-calliope/
    local-results-dir: build/cluster
scaling-factors: # values are tuned for models with a few hours resolution and one year duration
    power: 0.00001 # from MW(h) to 100 GW(h)
    area: 0.0001 # from km2 to 10,000 km2
    monetary: 0.000000001 # from EUR to 1 billion EUR
capacity-factors:
    min: 0.001 # consider smaller values to be 0; this helps numerics in the LP
    max: 10 # for hydro reservoirs, leading to a numerical range of 1e5 (hourly resolution)
    average: # average estimation used to transform annual fixed to variable costs
        pv: 0.139 # median of average 2016 open-field factors for ~2700 points in Europe
        onshore: 0.3021 # median of average 2016 factors for ~2700 points in Europe
        offshore: 0.4223 # median of average 2016 factors for ~2800 points in Europe
        ror: 0.536781 # median of average 2016 factors for 1889 hydro stations in Europe
    trim-ninja-timeseries: True # trims renewables.ninja timeseries to the year in question
year: 2016
crs: "EPSG:4326"
parameters:
    maximum-installable-power-density: # this is not the yield, but the density of installed power
        pv-on-tilted-roofs: 160 # (MW/km^2) from [@Gagnon:2016][@Klauser:2016], i.e. 16% efficiency
        pv-on-flat-areas: 80 # (MW/km^2) from [@Gagnon:2016][@Klauser:2016][@Wirth:2017]
        onshore-wind: 8 # (MW/km^2) from [@EuropeanEnvironmentAgency:2009]
        offshore-wind: 15 # (MW/km^2) from [@EuropeanEnvironmentAgency:2009]
    roof-share: # from [@Trondle:2019]
        E: 0.1660
        N: 0.1817
        S: 0.1821
        W: 0.1681
        flat: 0.3020
    jrc-biofuel:
        scenario: "medium"
        potential-year: "2020"
        cost-year: "2030"
    biofuel-efficiency: 0.45
    heat-end-use:
        carriers: heat  # also could be [space-heat, water-heat]
        space_heat_techs:
            carnot_performance: 0.36  # [Nouvel_2015]
            gas_eff: 0.97  # [DEA_2016], but 70-80% according to [Qu_2014]
            oil_eff: 0.9  # [DEA_2016], but 0.63 according to [martin_2014]
            solid_fossil_eff: 0.8 # Assume same as biofuel
            biofuel_eff: 0.8  # [mermoud_2015] [Chandrasekaran_2013] [DEA_2016]
            solar_thermal_eff: 1  # Eurostat energy balances method
            electricity_eff: 1  # must be 1 for the time being (we assume 1 -> 1 electricity -> heat conversion)
            space_heat_temp: 36  # degrees C [Nouvel_2015]
            hp_cop: 3.5
        water_heat_techs:
            gas_eff: 0.97  # [DEA_2016], but 70-80% according to [Qu_2014]
            oil_eff: 0.9  # [DEA_2016], but 0.63 according to [martin_2014]
            solid_fossil_eff: 0.8 # Assume same as biofuel
            biofuel_eff: 0.8  # [mermoud_2015] [Chandrasekaran_2013] [DEA_2016]
            solar_thermal_eff: 1  # Eurostat energy balances method
            electricity_eff: 1  # must be 1 for the time being (we assume 1 -> 1 electricity -> heat conversion)
            water_heat_temp: 52  # degrees C [Nouvel_2015]
            hp_cop: 3.5
        cooking_techs:
            gas_eff: 0.28  # [Karunanithy_2016]
            oil_eff: 0.28  # [Karunanithy_2016] assuming oil == gas efficiency
            solid_fossil_eff: 0.15 # [Ramanathan_1994] scaled down 60%, based on values calculated by [Karunanithy_2016]
            biofuel_eff: 0.1 #  [Ramanathan_1994] scaled down 60%, based on values calculated by [Karunanithy_2016]
            electricity_eff: 0.5  # [Karunanithy_2016] based on 2/3 40% efficient direct electric, 1/3 70% efficient induction
        process_heating_techs:  # everything is 1 for now
            gas_eff: 1  #
            electricity_eff: 1  # must be 1 for the time being (we assume 1 -> 1 electricity -> heat conversion)
        temperature-threshold: 15.5  # for HDD, degrees C
        heating_temperature:
            underfloor: 35
            radiator_large: 50
            radiator_conventional: 65
            water: 60
        heat_sink_ratio:  # what ratio of buildings have different heat sink technologies
            underfloor: 0.1  # pure assumption
            radiator_large: 0.15  # pure assumption
            radiator_conventional: 0.75  # pure assumption
        heat_pump_ratio:  # see https://www.ehpa.org/fileadmin/red/07._Market_Data/2018/2018-05-06_Heat_Pumps_in_Europe_2019.pdf and https://www.ehpa.org/fileadmin/red/07._Market_Data/Heat_Pumps_in_Europe_2017.pdf
            ashp: 0.91
            gshp: 0.09
quality-control:
    load:
        acceptable-load-data-gap-hours: 48  # some load data is patchy and we fill it with other years' data if the missing data in a given year is above this many hours.
        outlier-data-thresholds:
            relative-to-mean-min: 0.25
            relative-to-mean-max: 2
            percentage-deviation-post-cleaning-max: 1
        entsoe-data-priority:
            - actual_entsoe_transparency
            - actual_entsoe_power_statistics
    hydro:
        scale-phs-according-to-geth-et-al: false
