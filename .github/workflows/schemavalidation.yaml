name: Tests of YAML configuration and schema

on: [push, pull_request]

jobs:
    validate:
        name: Validate configuration against a schema and validate the schema itself
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: 3.8
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install jsonschema PyYAML
            - name: Validate default config
              run: python validate-schema.py ./config/default.yaml ./config/schema.yaml
            - name: Validate minimal config
              run: python validate-schema.py ./config/minimal.yaml ./config/schema.yaml
            - name: Validate schema itself
              run: python validate-schema.py ./config/schema.yaml
