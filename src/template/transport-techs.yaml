tech_groups:
    transport_ice:
        exists: false
        essentials:
            parent: conversion
            carrier_in: diesel
        constraints:
            lifetime: 10
    transport_ev:
        exists: false
        essentials:
            parent: conversion_plus
            carrier_in: electricity
        constraints:
            lifetime: 15
    transport_ev_time_varying:
        essentials.parent: transport_ev
        constraints:
            energy_cap_max_time_varying: file=plugin-ev.csv
