tech_groups:
    pv:
        essentials:
            name: PV
            carrier: electricity
            parent: supply
        constraints:
            energy_cap_max: inf # see https://github.com/calliope-project/calliope/issues/161
            lifetime: 20
        costs:
            monetary:
                energy_cap: {{ 1401490 * scaling_factors.specific_costs }} # [{{ 1 / scaling_factors.specific_costs }} EUR2016/MW] from IRENA (Figure 3.4), valid for 2016
                om_annual: {{ 12660 * scaling_factors.specific_costs }} # [{{ 1 / scaling_factors.specific_costs  }} EUR2016/MW] from IRENA "Renewable Power Generation Costs in 2017", p69
    wind:
        essentials:
            name: Wind
            carrier: electricity
            parent: supply
        constraints:
            energy_cap_max: inf # see https://github.com/calliope-project/calliope/issues/161
            lifetime: 20
    wind_onshore:
        essentials:
            name: Onshore wind
            parent: wind
        constraints:
            resource: file=capacityfactors-wind-onshore.csv
            resource_unit: energy_per_cap
        costs:
            monetary:
                energy_cap: {{ 1316280 * scaling_factors.specific_costs }} # [{{ 1 / scaling_factors.specific_costs  }} EUR2016/MW] from IRENA (Figure 5.2), valid for 2016
                om_annual: {{ 49720 * scaling_factors.specific_costs }} # [{{ 1 / scaling_factors.specific_costs  }} EUR2016/MW] from IRENA (Table 5.1)

techs:
    open_field_pv:
        essentials:
            name: Open field PV
            parent: pv
        constraints:
            # open_field_pv and wind_onshore_competing are the only technologies with area footprints
            # as they are the only technologies competing on the same land.
            resource_area_per_energy_cap: {{ (1 / max_power_density["pv-on-flat-areas"]) * scaling_factors.area / scaling_factors.power }} # [{{ scaling_factors.power / scaling_factors.area }} km^2/MW] from (Gagnon:2016, Klauser:2016, Wirth:2017)
            resource_area_max: inf # see https://github.com/calliope-project/calliope/pull/160
            resource: file=capacityfactors-open-field-pv.csv
            resource_unit: energy_per_cap
    roof_mounted_pv:
        essentials:
            name: Roof mounted PV
            parent: pv
        constraints:
            resource: file=capacityfactors-rooftop-pv.csv
            resource_unit: energy_per_cap
    wind_onshore_monopoly:
        essentials:
            name: Onshore wind without land competition
            parent: wind_onshore
    wind_onshore_competing:
        essentials:
            name: Onshore wind competing with open field PV on land
            parent: wind_onshore
        constraints:
            # open_field_pv and wind_onshore_competing are the only technologies with area footprints
            # as they are the only technologies competing on the same land.
            resource_area_per_energy_cap: {{ (1 / max_power_density["onshore-wind"]) * scaling_factors.area / scaling_factors.power }} # [{{ scaling_factors.power / scaling_factors.area }} km^2/MW] from (European Environment Agency, 2009)
            resource_area_max: inf # see https://github.com/calliope-project/calliope/pull/160
    wind_offshore:
        essentials:
            name: Offshore wind
            parent: wind
        constraints:
            resource: file=capacityfactors-wind-offshore.csv
            resource_unit: energy_per_cap
        costs:
            monetary:
                energy_cap: {{ 4246250 * scaling_factors.specific_costs }} # [{{ 1 / scaling_factors.specific_costs  }} EUR2016/MW] from IRENA p.101, valid for 2016
                om_annual: {{ 113000 * scaling_factors.specific_costs }} # [{{ 1 / scaling_factors.specific_costs  }} EUR2016/MW] from IRENA p.109
    load_shedding:
        essentials:
            name: Load shedding as last resort
            parent: supply
            carrier: electricity
        constraints:
            energy_cap_max: inf
        costs:
            monetary: # TODO cite
                om_prod: {{ 8000 * scaling_factors.specific_costs }} # [{{ 1 / scaling_factors.specific_costs }} EUR/MWh]
    hydro_run_of_river:
        essentials:
            name: Run of river hydro electricity
            parent: supply
            carrier: electricity
        constraints:
            resource: file=capacityfactors-hydro-ror.csv
            resource_unit: energy_per_cap
    hydro_reservoir:
        essentials:
            name: Hydro electricity with a reservoir.
            parent: supply_plus
            carrier: electricity
        constraints:
            resource: file=capacityfactors-hydro-reservoir-inflow.csv
            resource_unit: energy_per_cap
